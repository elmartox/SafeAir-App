<header class="auth-header" aria-label="Encabezado de autenticacion">
  <div class="auth-header-inner">
    <a class="auth-logo" routerLink="/">
      <span class="auth-logo-text">SafeAir</span>
    </a>

    <nav class="auth-nav" aria-label="Navegacion de acceso">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="auth-link">Inicio</a>
      <a routerLink="/registro" routerLinkActive="active" class="auth-link">Registrarse</a>
      <a routerLink="/login" routerLinkActive="active" class="auth-link auth-link-primary">Ingresar</a>
    </nav>
  </div>
</header>
