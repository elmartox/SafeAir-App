<header class="topbar" aria-label="Barra superior del dashboard">
  <div class="topbar-brand">
    <span class="brand-text">SafeAir</span>
  </div>

  <div class="topbar-search" role="search">
    <span class="search-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21 21l-4.35-4.35m1.85-5.65a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </span>
    <input
      class="search-input"
      type="text"
      placeholder="Buscar (filtrar, exportar, etc.)"
      aria-label="Buscar"
      [(ngModel)]="searchQuery"
      (focus)="showSuggestions = true"
      (blur)="onBlur()"
      (keydown.enter)="onSearch()"
    />
    <div class="search-dropdown" *ngIf="showSuggestions && filteredOptions.length">
      <button
        class="search-option"
        type="button"
        *ngFor="let option of filteredOptions"
        (mousedown)="onSelect(option.action)"
      >
        <span class="search-option-title">{{ option.label }}</span>
        <span class="search-option-desc">{{ option.description }}</span>
      </button>
    </div>
  </div>

</header>
